<!doctype html>
<html ng-app="angBC" ng-csp>
  <head>
    <title>Breadcrumbs: Find That Page You Saw That One Time</title>
    <link rel="stylesheet" href="/styles/popup.css">
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/popup.js"></script>
  </head>
  <body id="popup">
    <h1>My Breadcrumbs</h1>
    <div ng-controller="PageController">
      <h3>{{ message }}</h3>
      <ul>
        <li ng-repeat="historyItem in historyItems">
          <a target="_blank" href="http://{{ historyItem.url }}">
            {{ historyItem.title }}
          </a>
        </li>
      </ul>
    </div>
    <!-- <form>
      <input type="text" name="query" placeholder="Search" id="searchQuery">
      <input type="submit">
    </form> -->
  </body>
</html>
